version: '3'

volumes:
  pg_data2:
  static:
  media:

services:
  bd2:
    image: postgres:13
    volumes:
      - pg_data2:/var/lib/postgresql/data
    env_file: .env
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - /var/www/kittygram/media/:/var/www/kittygram/media/
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles/
      - /var/www/kittygram/media/:/var/www/kittygram/media/

